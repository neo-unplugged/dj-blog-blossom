name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql postgresql-contrib
        sudo service postgresql start
        sudo -u postgres psql -c "CREATE DATABASE test_db;"
        sudo -u postgres psql -c "CREATE USER test_user WITH PASSWORD 'test_password';"
        sudo -u postgres psql -c "ALTER ROLE test_user SET client_encoding TO 'utf8';"
        sudo -u postgres psql -c "ALTER ROLE test_user SET default_transaction_isolation TO 'read committed';"
        sudo -u postgres psql -c "ALTER ROLE test_user SET timezone TO 'UTC';"
        sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE test_db TO test_user;"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Static
      run: |
        python manage.py collectstatic --no-input

    - name: Run Tests
      run: |
        python manage.py test
