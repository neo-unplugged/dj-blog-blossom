<header class="bg-pink-500 p-4">
    <div class="container mx-auto flex items-center justify-between space-x-8">
        <!-- Title -->
        <h1 class="text-white text-3xl font-bold">Blossom</h1>

        <!-- Navigation Links (currently commented out) -->
        <nav class="flex-1 text-center">
            <ul class="flex justify-center space-x-8">
                <li><a href="{% url 'home' %}" class="text-white hover:text-gray-300">Home</a></li>
                <li><a href="{% url 'create' %}" class="text-white hover:text-gray-300">Create Post</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">About</a></li>
            </ul>
        </nav>

        <!-- Search Bar & Account Icon -->
        <div class="flex items-center space-x-6"> <!-- Reduced space-x to 6 for better balance -->
            <!-- Search -->
            <div class="relative">
                <form action="{% url 'search' %}" method="get">
                    <input type="text" placeholder="Search..." name="query"
                        class="px-4 py-2 rounded-full text-black focus:outline-none w-64 sm:w-80" value="{{ query }}" />
                </form>
            </div>

            {% if user.is_authenticated %}
            <!-- Account Icon -->
            <div class="flex items-center space-x-2">
                <a href="{% url 'account' %}" class="text-white hover:text-gray-300">
                    <i class="fas fa-user-circle text-3xl"></i> <!-- FontAwesome Icon -->
                </a>
                <p class="text-white text-sm">Welcome, {{ user.username }}!</p>
                <a href="{% url 'logout' %}" class="text-cyan-500 text-sm font-bold">Logout</a>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="text-cyan-500 text-sm font-bold">Login</a>
            {% endif %}
        </div>
    </div>
</header>
