{% extends 'base.html' %}

{% block title %}
Blossom Poetry
{% endblock %}


{% block content %}
<!-- Content Section: Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 m-6">
    <!-- Card -->
    {% for content in contents %}
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img class="w-full h-48 object-cover" src="https://placehold.co/600x400" alt="placeholder image">
        <div class="p-6">
            <h2 class="text-xl font-bold text-gray-800 text-center">{{content.title}}</h2>
            <p class="text-gray-600 mt-2 text-center">{{ content.content|slice:":30" }}</p>
            <div class="flex justify-center mt-4">
                <a href="{% url 'detail' content.id %}"
                    class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
