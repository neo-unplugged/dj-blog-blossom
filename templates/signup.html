{% extends 'base.html' %}

{% block title %}
Account Signup
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-xl font-bold text-center mb-4">Sign Up</h2>

        {% if messages %}
        {% for message in messages %}
        <p class="text-green-500 text-center">{{ message }}</p>
        {% endfor %}
        {% endif %}

        <form action="{% url 'signup' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            </div>

            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            </div>

            <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600">Sign
                Up</button>
        </form>

        <div class="mt-4 text-center text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-pink-500 hover:underline">Login</a>
        </div>
    </div>
</div>
{% endblock %}
