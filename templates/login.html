{% extends 'base.html' %}

{% block title %}
Account Login
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-xl font-bold text-center mb-4">Login</h2>

        {% if messages %}
        {% for message in messages %}
        <p class="text-white bg-red-500 p-2">{{ message }}</p>
        {% endfor %}
        {% endif %}

        <form action="{% url 'login' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"> <!-- Preserve next URL -->
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            </div>
            <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600">Login</button>
        </form>

        <div class="mt-4 text-center text-gray-600">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-pink-500 hover:underline">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
