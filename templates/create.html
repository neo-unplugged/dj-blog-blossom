{% extends 'base.html' %}

{% block title %}
Blossom Poetry - write new
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-bold text-center mb-4 text-gray-700">Create Content</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600">
                Submit
            </button>
        </form>

    </div>
</div>
{% endblock %}
